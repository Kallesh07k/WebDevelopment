<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video and Media</title>
</head>
<body>
    <video src="vedio.mp4" height="555px" controls autoplay></video>
    <video src="vedio.mp4" height="555px" controls loop></video>
    <video src="vedio.mp4" height="555px" controls loop muted></video>
    <video src="vedio.mp4" height="555px" controls poster="img.png"></video>
    <!-- poster for the video --thumbnail -->

    <audio src="audio.mp3" controls autoplay></audio>
    <audio src="audio.mp3" controls loop></audio>
    <audio src="audio.mp3" controls muted></audio>
    <audio src="audio.mp3" controls preload="auto"></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>

    <img src="image.svg" alt="circle">

    <iframe src="https://www.codewithharry.com/tutorial/html-tables" width="400" height="100"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/UrsmFxEIp5k?si=SB1ygYyP6-qrS05-&amp;start=19040" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
