<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and tags</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="post">
        <div>
            <label for="user">Enter your name: </label>
            <input type="text" id="user" name="username" placeholder="Enter your name">
        </div>

        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        </div>

        <div>
            <input type="checkbox" id="sub" name="subscibe"
             value="yes">
            <label for="sub">Subscribe to youtube</label>
            <br>
            <input type="checkbox" id="subq" name="new"
             value="yes">
            <label for="subq">Reading</label>
        </div>

        <div>
            <label for="comment">Enter Your comment:</label>
            <br>
            <textarea  id="comment" name="content" rows="4" cols="40">Enter your comment here...</textarea>
        </div>

        <div>
            <label for="fruits">Select the fruits:</label>
            <select name="fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Orange">Orange</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
