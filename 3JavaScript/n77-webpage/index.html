<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            padding: 10px;
            display:flex;
            justify-content: center;
            align-items:center;
            border: 2px solid black;
            width: 800px;
            height: 150px;
            margin: 5px;
        }
        .text h2,p{
            padding: 10px;
            /* margin: 10px; */
        }
        .image{
            position:relative;
        }
        .capsule{
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: black;
            color: white;
            padding: 2px 6px;
            border-radius: 9px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img width="204px" height="154px" src="https://unsplash-assets.imgix.net/unsplashplus/module-01-v2.jpg?fm=jpg" alt="">
                <div class="capsule">31:23</div>
            </div>
            <div class="text">
                <h2>Introduction to html | Sigma Web Development Course</h2>
                <p>codewithharry . 677k views . 2 months ago</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
