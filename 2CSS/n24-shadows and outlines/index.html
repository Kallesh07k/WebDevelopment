<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid blue;
            padding: 34px;
            box-shadow:5px 4px 15px red;
        }
        p{
            text-shadow: 15px 12px 3px yellow;
            outline: 2px solid green;
            border:2px solid black;
            outline-offset: 0.5px;
            outline-offset: -8.5px;
            border-radius: 34px;

        }
    </style>
</head>
<body>
    <div class="box">i am a box</div>
    <!-- <div class="box">another box</div> -->
     <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, nihil!</p>
</body>
</html>
