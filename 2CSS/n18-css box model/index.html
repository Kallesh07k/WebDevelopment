<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box model-margin,padding,borders </title>
    <style>
        *{
            padding:0px;
            margin: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color:red;
            padding:10px;
            margin: 25px;
            border:2px solid black;
            height:200px;
            box-sizing: border-box;
            /* padding + boder height */
        }
        .box2{
            color:yellow;
            padding:10px;
            margin: 25px;
            border:2px solid black;
            height:200px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div class="box box1"> i am a box</div>
    <div class="box box2"> i am a another box</div>
</body>
</html>
