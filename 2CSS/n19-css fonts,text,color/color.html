<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            color:red;
            color:#0BEE0B;
            color: rgb(203, 205, 90);
            color: rgba(17, 91, 202, 0.817);
            color:hsl(138, 72%, 43%)
        }
    </style>
</head>
<body>
    <h1>lets learn about colors</h1>
    <p>color can be represented in:</p>
    <ol>
        <li>Color keywords-- color:red;</li>
        <li>Hex color code-- color:#0BEE0B;</li>
        <li>RGB -- color: rgb(203, 205, 90);</li>
        <li>RGBA-- color: rgba(17, 91, 202, 0.817);</li>
        <li>HSL -- color:hsl(138, 72%, 43%)</li>
    </ol>
</body>
</html>
