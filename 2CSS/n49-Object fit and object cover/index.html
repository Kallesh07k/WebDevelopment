<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and Object cover</title>
    <style>
        .container{
            height: 488px;
            width: 466px;
            border: 2px solid black;
            background-color: lightpink;
        }
        img{
            width: 466px;
            height: 488px;
            /* object-fit: contain; */
            object-fit: cover;
            /* object-position: top left; */
            object-position: 23px 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="car.jpg" alt="">
    </div>
</body>
</html>
