<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(3px);
        } */
        .img1{
            filter: brightness(113%) contrast(2.3);
        }
        .img2{
            filter: grayscale(70%);
            filter: sepia(100%);
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://tse2.mm.bing.net/th/id/OIP.B39-1EvwOFXOffOfIKZT0AHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        <img class="img2" src="fox.png" width="244px" alt="">
    </div>
</body>
</html>
