<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            background-color: aqua;
            border: 2px solid red;
            display: flex;
            height: 80vh;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-end;
            /* flex-flow: row wrap-reverse; */
            gap: 9px;
            row-gap:30px;
            column-gap:10px;
            gap: 50px 10px;

        }
        .item{
            height: 42px;
            width: 42px;
            background-color: purple;
            border: 2px solid black;
            margin: 4px;
            color: white;
            font-size: 24px;
            flex-grow: 1;
        }
        .item:nth-child(1){
            flex-grow: 5;
        }
        .item:nth-child(3){
            flex-shrink:2 ;
            align-self: flex-end;
        }
        .item:nth-child(1){
            order: 3;
        }
        .item:nth-child(3){
            order: 10;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            
        </div>
    </main>
</body>
</html>
