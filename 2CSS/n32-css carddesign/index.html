<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body{
            background-color: grey;
            padding: 45px;
        }
        .card{
            background-color: white;
            width: 300px;
            height: 444px;
            border-radius: 9px;
        }
        .image{
            padding: 5px;
        }
        .image img{
            border-radius: 9px;
        }
        .capsules{
            padding: 0 95px;
        }
        .capsules span{
            border: 2px solid  rgb(208, 207, 207);
            border-radius: 8px;
            padding: 0px 6px;
            font-size: 14px;
            color: grey;
        }
        .content{
            padding: 9px;
            font-family: poppins;
        }
        .content p{
            font-size: 12px;
            color: grey;
        }
        .button{
            text-align: center;
        }
        .button button{
            padding: 9px 14px;
            border-radius: 57px;
            background-color: rgb(132, 218, 255);
            color:rgb(45, 77, 221);
            font-size: 13px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .button button:hover{
            background-color: rgb(65, 96, 230);
            color:rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img width="290px" src="image.png" alt="image">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div class="content">
            <h1>Harry</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa asperiores dolor aut sed laborum velit placeat vel? Commodi dignissimos repellat facere fugiat nemo, accusamus veritatis.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
    
</body>
</html>
