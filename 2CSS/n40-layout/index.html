<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        *{
            margin: 0;
            padding:0px;
            /* box-sizing: border-box; */
        }
        body{
            background-color: black;
            color: white;
        }
        header{
            position:sticky;
            top:0;
        }
        nav{
            background-color: red;
            height: 83px;
            border: 2px solid black;
            
        }
        .conatiner{
            background-color: rgb(114, 236, 114);
            margin:23px 24px;
            /* height:333px; */
            text-align:center;
            padding:55px 23px;
        }
        .box1{
            background-color:pink;
            height:70vh;
            width:45%;
            display:inline-block;
            margin: 0 8px;
        }
        .box2{
            background-color:blue;
            height:70vh;
            width:45%;
            margin: 0 8px;
            display:inline-block;
        }
        .text{
            padding:13px;
            margin:23px 55px;
            text-align: center;
            font-size:2em;
            border: 2px solid white;
            border-radius: 20px;
        }
        .box{
            height:45px;
            width:45px;
            background-color:orange;
            position:fixed;
            bottom:23px;
            right:23px;
            border-radius:60px;
        }
        footer{
            height:100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <main>
        <div class="conatiner">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="text">
            <p>welcome to sigma web dev</p>
        </div>
        <div class="box"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
